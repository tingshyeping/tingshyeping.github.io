<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面不存在 - 404错误</title>
    <link href="https://db.onlinewebfonts.com/c/db06deb90e37840ea564f982bed24d55?family=FZYingBiKaiShu-S15S" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'FZYingBiKaiShu-S15S', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-content {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 60px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .error-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }
        
        .error-header {
            margin-bottom: 40px;
            position: relative;
        }
        
        .error-code {
            font-size: 180px;
            font-weight: 900;
            line-height: 1;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            margin-bottom: 20px;
            letter-spacing: 10px;
        }
        
        .digit {
            display: inline-block;
            position: relative;
            transition: all 0.5s ease;
        }
        
        .digit.fade-out {
            opacity: 0;
            transform: translateY(-50px) rotate(20deg);
        }
        
        .error-title {
            font-size: 36px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .error-message {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            outline: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(to right, #ff6b47, #fea05c);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .search-box {
            max-width: 500px;
            margin: 0 auto 40px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 18px 60px 18px 25px;
            font-size: 18px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .search-box button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(to right, #6e8efb, #a777e3);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .search-box button:hover {
            background: linear-gradient(to right, #5a7dfa, #9666e0);
        }
        
        .fun-fact {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            font-style: italic;
            border-left: 4px solid #ff7e5f;
        }
        
        .animation-area {
            position: relative;
            width: 100%;
            height: 150px;
            margin-bottom: 40px;
        }
        
        .floating-object {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-object:nth-child(1) {
            top: 10%;
            left: 10%;
            width: 30px;
            height: 30px;
            animation-delay: 0s;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .floating-object:nth-child(2) {
            top: 60%;
            left: 20%;
            width: 50px;
            height: 50px;
            animation-delay: 1s;
            background: rgba(255, 255, 255, 0.15);
        }
        
        .floating-object:nth-child(3) {
            top: 20%;
            right: 15%;
            width: 40px;
            height: 40px;
            animation-delay: 2s;
            background: rgba(255, 255, 255, 0.25);
        }
        
        .floating-object:nth-child(4) {
            top: 70%;
            right: 10%;
            width: 35px;
            height: 35px;
            animation-delay: 3s;
            background: rgba(255, 255, 255, 0.2);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }
        
        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 120px;
                letter-spacing: 5px;
            }
            
            .error-title {
                font-size: 28px;
            }
            
            .error-message {
                font-size: 18px;
            }
            
            .btn {
                padding: 14px 28px;
                font-size: 16px;
            }
            
            .search-box input {
                padding: 15px 60px 15px 20px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            .error-code {
                font-size: 80px;
                letter-spacing: 3px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animation-area">
            <div class="floating-object"></div>
            <div class="floating-object"></div>
            <div class="floating-object"></div>
            <div class="floating-object"></div>
        </div>
        
        <div class="error-content">
            <div class="error-header">
                <h1 class="error-code">
                    <span class="digit">4</span>
                    <span class="digit">0</span>
                    <span class="digit">4</span>
                </h1>
                <h2 class="error-title">哎呀！页面不见了</h2>
            </div>
            
            <div class="error-message">
                您正在寻找的页面可能已被移动、重命名或暂时不可用。别担心，让我们帮您找到正确的方向。
            </div>
            
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索您想找的内容...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> 返回主页
                </a>
                <a href="#" class="btn btn-secondary" id="contactBtn">
                    <i class="fas fa-envelope"></i> 联系支持
                </a>
                <button class="btn btn-secondary" id="randomFactBtn">
                    <i class="fas fa-lightbulb"></i> 显示趣味事实
                </button>
            </div>
            
            <div class="fun-fact" id="funFact">
                <p>你知道吗？404错误代码的命名源于HTTP状态码，其中4xx表示客户端错误，04表示特定错误类型。</p>
            </div>
        </div>
        
        <div class="footer">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> 您的网站. 如果您需要帮助，请通过 support@example.com 联系我们</p>
        </div>
    </div>

    <script>
        // 404数字消失动画
        const digits = document.querySelectorAll('.digit');
        
        function animateDigits() {
            digits.forEach((digit, index) => {
                setTimeout(() => {
                    digit.classList.add('fade-out');
                    
                    // 数字消失后重新出现
                    setTimeout(() => {
                        digit.classList.remove('fade-out');
                    }, 1500);
                }, index * 500);
            });
        }
        
        // 初始动画
        setTimeout(animateDigits, 1000);
        
        // 每8秒重复一次动画
        setInterval(animateDigits, 8000);
        
        // 搜索功能
        document.getElementById('searchBtn').addEventListener('click', function() {
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm.trim()) {
                alert(`正在搜索: "${searchTerm}"\n(这是一个演示，实际应用中会跳转到搜索结果页)`);
                // 实际应用中这里应该是：window.location.href = `/search?q=${encodeURIComponent(searchTerm)}`;
            } else {
                alert('请输入搜索内容');
            }
        });
        
        // 回车键搜索
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });
        
        // 联系支持按钮
        document.getElementById('contactBtn').addEventListener('click', function(e) {
            e.preventDefault();
            alert('联系支持功能演示\n实际应用中会跳转到联系页面或打开联系表单');
        });
        
        // 趣味事实按钮
        const funFacts = [
            "第一个有记录的404错误发生在1990年，当时Tim Berners-Lee的万维网项目刚刚开始。",
            "互联网上大约有5%的流量是404错误页面。",
            "一些网站会创建创意十足的404页面，包括小游戏、有趣的动画或幽默的内容。",
            "404错误页面也可以用于SEO，通过提供相关链接减少跳出率。",
            "HTTP状态码404的正式名称是'Not Found'，表示服务器找不到请求的资源。",
            "一些知名网站的404页面非常出名，比如GitHub的宇航员、Twitter的破碎鸟等。"
        ];
        
        let factIndex = 0;
        const funFactElement = document.getElementById('funFact');
        
        document.getElementById('randomFactBtn').addEventListener('click', function() {
            // 随机选择一个新的趣味事实（确保与当前不同）
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * funFacts.length);
            } while (newIndex === factIndex && funFacts.length > 1);
            
            factIndex = newIndex;
            funFactElement.innerHTML = `<p>${funFacts[factIndex]}</p>`;
            
            // 添加短暂的动画效果
            funFactElement.style.opacity = '0.7';
            setTimeout(() => {
                funFactElement.style.opacity = '1';
            }, 300);
        });
        
        // 初始显示一个随机趣味事实
        factIndex = Math.floor(Math.random() * funFacts.length);
        funFactElement.innerHTML = `<p>${funFacts[factIndex]}</p>`;
        
        // 悬浮物体动画
        const floatingObjects = document.querySelectorAll('.floating-object');
        floatingObjects.forEach(obj => {
            // 随机初始位置和大小
            const randomSize = Math.random() * 20 + 20;
            obj.style.width = `${randomSize}px`;
            obj.style.height = `${randomSize}px`;
            
            // 随机动画延迟
            obj.style.animationDelay = `${Math.random() * 5}s`;
        });
    </script>
</body>
</html>
